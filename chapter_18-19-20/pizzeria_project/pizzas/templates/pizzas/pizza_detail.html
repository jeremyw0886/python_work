{% extends 'pizzas/base.html' %}

{% block content %}
  <h2>{{ pizza.name }}</h2>
  <h3>Toppings:</h3>
  <ul>
    {% for topping in toppings %}
      <li>{{ topping.name }}</li>
    {% empty %}
      <li>No toppings have been added yet.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'pizzas:index' %}">Back to pizzas</a></p>
{% endblock content %}
